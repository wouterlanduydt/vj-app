<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VJ App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
  <video id="video1" autoplay loop webkit-playsinline muted style="display:none">
  </video>
  <div class="audio" id="audio" muted style=""></div>
  <div class="welcome">
    <p class="welcome-title">Press on one of the bottom keys to select a scene.</p>
    <p class="welcome-subtitle">Due to audio playback, we advise to mute your browser tab.</p>
  </div>
  <div class="oneshoteffects oneshoteffects-strobe"></div>
  <div class="oneshoteffects oneshoteffects-fadeout"></div>
  <div class="oneshoteffects oneshoteffects-disco"></div>
  <div class="scene" id="scene"></div>
  <div class="nomidi">
    <p class="nomidi-title">No Traktor Kontrol F1 found.</p>
    <p class="nomidi-subtitle">Please try again or refresh the page.</p>
  </div>
  <p class="browser-reqs">Requires Google Chrome 43 or Opera 30</p>
</body>

</html>
